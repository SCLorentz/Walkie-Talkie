name: Build Rust docs

on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *' # diário às 03:00 UTC (opcional)

jobs:
  build-docs:
    name: Build documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cache Cargo registry, git index and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build docs (cargo doc)
        run: cargo doc --workspace --no-deps --document-private-items

      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: rust-docs
          path: target/doc

  deploy-docs:
    name: Deploy docs to GitHub Pages (optional)
    needs: build-docs
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Download built docs artifact
        uses: actions/download-artifact@v4
        with:
          name: rust-docs
          path: ./site

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./site/target/doc
          publish_branch: gh-pages
          allow_empty_commit: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
